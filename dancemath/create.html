<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Create Rhythm Combinations</title>
      <meta
         name="description"
         content="A site about measuring dance in 2 beat
      increments."
      />
      <meta name="author" content="Dennis Skoy" />
      <link rel="stylesheet" href="styles.css" />
      <script src="main.js" type="module"></script>
   </head>

   <!-- CONTENT -->
   <body>
      <div class="content">
         <!-- HEADER -->
         <header>
            <div class="logo-box">
               <a href="index.html">
                  <img
                     src="images/danceMathLogo.png"
                     alt="dance math logo"
                     id="logo"
               /></a>
            </div>
            <nav class="menu">
               <a href="index.html">Home</a>
               <a href="create.html">Create</a>
            </nav>
         </header>

         <!-- MAIN -->
         <main>
            <!-- CREATE RHYTHMS -->
            <section id="workspace">
               <div id="sequence-display">
                  <h2>Your Sequence</h2>
                  <div id="sequence-grid">
                     <div class="seq-row">
                        <div class="seq-item">
                           <img src="images/single.png" alt="Single" />
                        </div>
                        <div class="seq-item">
                           <img src="images/double.png" alt="Double" />
                        </div>
                        <div class="seq-item">
                           <img src="images/triple.png" alt="Triple" />
                        </div>
                        <div class="seq-item">
                           <img src="images/single.png" alt="Single" />
                        </div>
                     </div>
                     <div class="seq-row">
                        <div class="seq-item">
                           <img src="images/single.png" alt="Single" />
                        </div>
                        <div class="seq-item">
                           <img src="images/double.png" alt="Double" />
                        </div>
                        <div class="seq-item">
                           <img src="images/triple.png" alt="Triple" />
                        </div>
                        <div class="seq-item">
                           <img src="images/single.png" alt="Single" />
                        </div>
                     </div>
                  </div>
               </div>

               <!-- STATS -->
               <aside id="stats-panel">
                  <h3>Stats</h3>
                  <!-- HEADERS -->
                  <div class="stat-row">
                     <span>Weight Changes</span>
                     <span>Actions</span>
                  </div>
                  <!-- DATA -->
                  <div class="stat-row">
                     <span id="weight-count">XX</span>
                     <span id="non-weight-count">XX</span>
                  </div>
                  <hr />
                  <!-- TOTALS -->
                  <div class="stat-row total">
                     <span>Total:</span>
                     <span id="total-weight-count">XX</span>
                     <span id="total-action-count">XX</span>
                  </div>
               </aside>
            </section>

            <!-- CONTROLS -->
            <section id="controls-area">
               <button id="remove-btn">Remove Last Unit</button>
               <button id="reset-btn">Reset</button>
            </section>

            <!-- SELECT RHYTHMS -->
            <section id="rhythm-select"></section>
         </main>

         <!-- FOOTER -->
         <footer>
            <p>Dance Math &copy; 2025 - Dennis Skoy</p>
         </footer>
      </div>
   </body>
</html>
